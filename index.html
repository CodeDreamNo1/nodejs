<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>node</title>
</head>
<body>
	
</body>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });
    });
</script>
</html>
